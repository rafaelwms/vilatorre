<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link type="text/css" rel="stylesheet" href="../css/custom.css" />
	<script language="JavaScript" src="../script/money.js" />
</h:head>
<h:body>


	


		<p:dialog header=".: Gerenciar Matéria Prima :." widgetVar="dlg"
			showEffect="clip" width="600" modal="true" visible="true"
			resizable="false" closable="false" draggable="false">
			<p:panel>
				<div align="center">
					<img src="../Imagens/Vila Torre - LOGO - 200.png" /><br />
				</div>
			</p:panel>

			<h:form id="formMateria">
			<p:growl life="3000"/>
			<p:panel header="Informações da Matéria Prima" id="dadosMateria">
				<h:panelGrid columns="2">
					
					<h:outputText for="nomeMateria" value="Nome:" />
					<p:inputText id="nomeMateria" value="#{materiaPrimaBean.materia.nome}"
						tabindex="1" size="70" />
					
					<h:outputText for="unidMateria" value="Unidade:"/>
					<p:selectOneMenu value="#{materiaPrimaBean.unid}"  id="unidMateria">  
        	    		  <f:selectItem noSelectionOption="true" itemLabel="Selecione uma unidade."></f:selectItem>
           		 		  <f:selectItems value="#{materiaPrimaBean.unidades}"/>
       				</p:selectOneMenu> 
					
						
					<h:outputText for="descMateria" value="Descrição:" />
					<p:inputTextarea id="descMateria"
						value="#{materiaPrimaBean.materia.descricao}" tabindex="2" />
						<h:inputHidden value="#{materiaPrimaBean.materia.id}"/>
				</h:panelGrid>
			</p:panel>

			<p:panel>
				<div style="float: none;" align="center">
					<p:commandButton value="Salvar" action="#{materiaPrimaBean.salvar}"
						ajax="false" icon="ui-icon-disk" />
					<p:commandButton value="Limpar" type="reset" ajax="false" immediate="true" icon="ui-icon-arrowreturnthick-1-w" />
				</div>
			</p:panel>
			
			<p:panel header="Lista das Materias Primas" toggleable="true">
				

					<p:dataTable id="cargoTable" var="mat" value="#{materiaPrimaBean.materias}"
						emptyMessage="Nenhuma matéria prima cadastrado.">
						
						<h:inputHidden value="#{materiaPrimaBean.materia.id}"/>
						<p:column headerText="Matéria Prima">
							<h:outputText value="#{mat.nome}" />
						</p:column>
						
						<p:column headerText="Unidade">
							<h:outputText value="#{mat.unidade}" />
						</p:column>

						<p:column  headerText="Descrição">
							<h:outputText value="#{mat.descricao}" />
						</p:column>
						
						<p:column headerText="Ações">
							<p:commandButton  title="Editar" actionListener="#{materiaPrimaBean.editar(mat)}" update=":formMateria" icon="ui-icon-pencil"/>
					&nbsp;&nbsp;
					<p:commandButton title="Excluir" onclick="return confirm('Confirma a exclusão da matéria prima #{mat.nome}?')" action="#{materiaPrimaBean.remover(mat)}" icon="ui-icon-trash" />
						</p:column>

					</p:dataTable>
					</p:panel>

				</h:form>

			




		</p:dialog>



	


</h:body>
</html>
