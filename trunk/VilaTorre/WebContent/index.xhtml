<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<link type="text/css" rel="stylesheet" href="css/ui-lightnesss/custom.css"/>
</h:head>
<h:body>
<p:growl></p:growl>
 <div id="login" align="center" >
	<h:form>
	<p:dialog header=".: Bem Vindo ao Vila Torre Original Burger :." widgetVar="dlg"
			showEffect="explode" width="300" modal="true" visible="true"
			resizable="false" closable="false" draggable="true">
			<p:panel>
			<img src="Imagens/Vila Torre - LOGO - 200.png"/><br/>
			</p:panel>
			<p:panel header="Informe seus dados de login">
			<h:panelGrid columns="2">
			<h:outputText value="Login:" for="login"/><p:inputText id="login" value="#{loginBean.login}"></p:inputText>
			<h:outputText value="Senha:" for="senha"/><p:password id="senha" value="#{loginBean.senha}"></p:password>
			</h:panelGrid>
			</p:panel>
			<p:panel>
			<p:commandButton value="LOGIN" action="#{loginBean.tentarLogar}" ajax="false" />

			</p:panel>
			
		
		</p:dialog>

	</h:form>
</div> 

</h:body>
</html>
