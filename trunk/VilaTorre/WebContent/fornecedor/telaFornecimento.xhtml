<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link type="text/css" rel="stylesheet" href="../css/custom.css" />
	<script language="JavaScript" src="../script/money.js" />
</h:head>
<h:body>


	


		<p:dialog header=".: Gerenciar Fornecimento :." widgetVar="dlg"
			showEffect="clip" width="600" modal="true" visible="true"
			resizable="false" closable="false" draggable="false">
			<p:panel>
				<div align="center">
					<img src="../Imagens/Vila Torre - LOGO - 200.png" /><br />
				</div>
			</p:panel>

			<h:form id="formFornecimento">
			<p:growl life="3000"/>
			<p:panel header="Informações do Fornecimento">
				<h:panelGrid columns="2">
					
					 <h:outputText value="Fornecedor:" />  
  				     <p:selectOneMenu value="#{fornecimentoBean.fornecedor}" converter="fornConverter"  filter="true" filterMatchMode="startsWith">  
        			    <f:selectItem  noSelectionOption="true" itemLabel="Selecione o fornecedor."  />  
           				<f:selectItems value="#{fornecimentoBean.fornecedores}" var="forn" itemLabel="#{forn.nome}" />  
      			     </p:selectOneMenu>
      			     
      			     <h:outputText value="MateriaPrima:" />  
  				     <p:selectOneMenu value="#{fornecimentoBean.materia}" converter="materiaConverter"  filter="true" filterMatchMode="startsWith">  
        			    <f:selectItem  noSelectionOption="true" itemLabel="Selecione a materia prima."  />  
           				<f:selectItems value="#{fornecimentoBean.materias}" var="mat" itemLabel="#{mat.nome}" />  
      			     </p:selectOneMenu>
       				
     				   
     				   <h:outputText  for="preco" value="Preço R$:"/>
     				   <p:inputText id="preco" onkeypress="mascara(this,moeda)" value="#{fornecimentoBean.valor}"/>
						
					  
					   <h:inputHidden value="#{fornecimentoBean.fornecimento.id}"/>
				</h:panelGrid>
			</p:panel>

			<p:panel>
				<div style="float: none;" align="center">
					<p:commandButton value="Salvar" action="#{fornecimentoBean.salvar}"
						ajax="false" icon="ui-icon-disk" tabindex="6"/>
					<p:commandButton value="Limpar" type="reset" ajax="false" tabindex="7" immediate="true" icon="ui-icon-arrowreturnthick-1-w" />
				</div>
			</p:panel>
			
			<p:panel header="Lista dos Fornecimentos" toggleable="true">
				

					<p:dataTable id="cimentoTable" var="cimento" value="#{fornecimentoBean.fornecimentos}"
						emptyMessage="Nenhum produto cadastrado.">
						
						<h:inputHidden value="#{cimento.id}"/>
						<p:column headerText="Fornecedor">
							<h:outputText value="#{cimento.fornecedor.nome}" />
						</p:column>
						
						<p:column  headerText="Materia Prima">
							<h:outputText value="#{cimento.materia.nome}" />
						</p:column>
						
						<p:column  headerText="Preço R$">
							<h:outputText value="#{cimento.preco}" />
						</p:column>
						
						<p:column headerText="Ações">
							<p:commandButton  title="Editar" actionListener="#{fornecimentoBean.editar(cimento)}" update=":formFornecimento" icon="ui-icon-pencil"/>
					&nbsp;&nbsp;
					<p:commandButton title="Excluir" onclick="return confirm('Confirma a exclusão do fornecimento selecionado?')" action="#{fornecimentoBean.excluir(cimento)}" icon="ui-icon-trash" />
						</p:column>

					</p:dataTable>
					</p:panel>

				</h:form>
		</p:dialog>



	


</h:body>
</html>
