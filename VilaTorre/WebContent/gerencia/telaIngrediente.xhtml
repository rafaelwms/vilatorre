<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link type="text/css" rel="stylesheet" href="../css/custom.css" />
	<script language="JavaScript" src="../script/money.js" />
</h:head>
<h:body>


	


		<p:dialog header=".: Gerenciar Ingrediente :." widgetVar="dlg"
			showEffect="clip" width="600" modal="true" visible="true"
			resizable="false" closable="false" draggable="false">
			<p:panel>
				<div align="center">
					<img src="../Imagens/Vila Torre - LOGO - 200.png" /><br />
				</div>
			</p:panel>

			<h:form id="formIngrediente">
			<p:growl life="3000"/>
			<p:panel header="Informações do Ingrediente">
				<h:panelGrid columns="2">
					
					<h:outputText for="nomeIngrediente" value="Nome:" />
					<p:inputText id="nomeIngrediente" value="#{ingredienteBean.ingrediente.nome}"
						tabindex="1" size="70" />
						
						<h:outputText for="materias" value="Materia Prima:"/> 
			<p:selectOneMenu value="#{ingredienteBean.materia}" id="materias" tabindex="2" converter="materiaConverter">  				
        	      <f:selectItem noSelectionOption="true" itemLabel="Selecione uma matéria prima"></f:selectItem>
           		  <f:selectItems value="#{ingredienteBean.materias}" var="mat" itemLabel="#{mat.nome}"><h:inputHidden value="#{mat.id}" /></f:selectItems>
       		 </p:selectOneMenu> 
       		 			
       		 			<h:outputText for="qtdIngrediente" value="Quantidade:" />
					<p:inputText onkeypress="mascara(this,numeros)"  id="qtdIngrediente" tabindex="3" value="#{ingredienteBean.ingrediente.quantidade}"/>
       		 
					
					<h:outputText for="medidaIngre" value="Medida:"/>
					<p:selectOneMenu value="#{ingredienteBean.medida}"  tabindex="4" id="medidaIngre">  
        	    		  <f:selectItem noSelectionOption="true" itemLabel="Selecione uma medida."></f:selectItem>
           		 		  <f:selectItems value="#{ingredienteBean.medidas}"/>
       				</p:selectOneMenu> 
					
						
					<h:outputText for="descIngrediente" value="Descrição:" />
					<p:inputTextarea id="descIngrediente"
						value="#{ingredienteBean.ingrediente.descricao}" tabindex="5" />
						<h:inputHidden value="#{ingredienteBean.ingrediente.id}"/>
				</h:panelGrid>
			</p:panel>

			<p:panel>
				<div style="float: none;" align="center">
					<p:commandButton value="Salvar" action="#{ingredienteBean.salvar}"
						ajax="false" icon="ui-icon-disk" tabindex="6"/>
					<p:commandButton value="Limpar" type="reset" ajax="false" tabindex="7" immediate="true" icon="ui-icon-arrowreturnthick-1-w" />
				</div>
			</p:panel>
			
			<p:panel header="Lista dos Ingredientes" toggleable="true">
				

					<p:dataTable id="igrediTable" var="ing" value="#{ingredienteBean.ingredientes}"
						emptyMessage="Nenhum ingrediente cadastrado.">
						
						<h:inputHidden value="#{ingredienteBean.ingrediente.id}"/>
						<p:column headerText="Ingrediente">
							<h:outputText value="#{ing.nome}" />
						</p:column>
						
						<p:column headerText="Materia">
							<h:outputText value="#{ing.materia.nome}" />
						</p:column>

						<p:column  headerText="Quantidade">
							<h:outputText value="#{ing.quantidade}" />
						</p:column>
						
						<p:column  headerText="Medida">
							<h:outputText value="#{ing.medida}" />
						</p:column>
						
						<p:column headerText="Ações">
							<p:commandButton  title="Editar" actionListener="#{ingredienteBean.editar(ing)}" update=":formIngrediente" icon="ui-icon-pencil"/>
					&nbsp;&nbsp;
					<p:commandButton title="Excluir" onclick="return confirm('Confirma a exclusão da matéria prima #{ing.nome}?')" action="#{ingredienteBean.excluir(ing)}" icon="ui-icon-trash" />
						</p:column>

					</p:dataTable>
					</p:panel>

				</h:form>

			




		</p:dialog>



	


</h:body>
</html>
