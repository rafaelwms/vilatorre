<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link type="text/css" rel="stylesheet" href="../css/custom.css" />
	<script language="JavaScript" src="../script/money.js" />
</h:head>
<h:body>


	


		<p:dialog header=".: Gerenciar Cargos :." widgetVar="dlg"
			showEffect="clip" width="600" modal="true" visible="true"
			resizable="false" closable="false" draggable="false">
			<p:panel>
				<div align="center">
					<img src="../Imagens/Vila Torre - LOGO - 200.png" /><br />
				</div>
			</p:panel>

			<h:form id="formCargo">
			
			<p:panel header="Informações do cargo" id="dadosCargo">
				<h:panelGrid columns="2">
					
					<h:outputText for="nomeCargo" value="Nome:" />
					<p:inputText id="nomeCargo" value="#{cargoBean.cargo.nome}"
						tabindex="1" size="70" />
					<h:outputText for="descCargo" value="Descrição:" />
					<p:inputTextarea id="descCargo"
						value="#{cargoBean.cargo.descricao}" tabindex="2" />
						<h:inputHidden value="#{cargoBean.cargo.id}"/>
				</h:panelGrid>
			</p:panel>

			<p:panel>
				<div style="float: none;" align="center">
					<p:commandButton value="Salvar" action="#{cargoBean.salvar}"
						ajax="false" icon="ui-icon-disk" />
					<p:commandButton value="Limpar" type="reset" ajax="false" immediate="true" icon="ui-icon-arrowreturnthick-1-w" />
				</div>
			</p:panel>
			
			<p:panel header="Lista dos cargos" toggleable="true">
				

					<p:dataTable id="dataTable" var="cargo" value="#{cargoBean.cargos}"
						emptyMessage="Nenhum cargo cadastrado.">
						<!--         <f:facet name="header">   -->
						<!--            Ajax Sorting   -->
						<!--         </f:facet>   -->
						<h:inputHidden value="#{cargoBean.cargo.id}"/>
						<p:column headerText="Cargo">
							<h:outputText value="#{cargo.nome}" />
						</p:column>

						<p:column  headerText="Descrição">
							<h:outputText value="#{cargo.descricao}" />
						</p:column>
						
						<p:column headerText="Ações">
							<p:commandButton  title="Editar" actionListener="#{cargoBean.editar(cargo)}" update=":formCargo:dadosCargo" icon="ui-icon-pencil"/>
					&nbsp;&nbsp;
					<p:commandButton title="Excluir" onclick="return confirm('Confirma a exclusão do cargo #{cargo.nome}?')" action="#{cargoBean.excluir(cargo)}" icon="ui-icon-trash" />
						</p:column>

					</p:dataTable>
					</p:panel>

				</h:form>

			




		</p:dialog>



	


</h:body>
</html>
