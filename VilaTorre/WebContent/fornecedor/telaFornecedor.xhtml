<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/adminTemplate.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="titulo">.: FORNECEDOR :.</ui:define>
	<ui:define name="principal">

	<h:form id="fornecForm">
	<p:growl></p:growl>

		
			
			<p:panel header=".: FORNECEDOR :. - Dados Pessoais">
			<h:panelGrid columns="2" >
			<h:outputText for="nome" value="Nome:"/><p:inputText required="false" requiredMessage="Digite o nome." tabindex="1" size="70" maxlength="130" id="nome" value="#{fornecedorBean.fornecedor.nome}"/>
			<h:outputText for="sexo" value="Sexo:"/>
    
			<p:selectOneRadio  id="sexo" value="#{fornecedorBean.fornecedor.sexo}"  >  
              <f:selectItem itemLabel="Masculino" itemValue="0"  />  
              <f:selectItem itemLabel="Feminino" itemValue="1" />  
       	    </p:selectOneRadio>
       		</h:panelGrid>
       		
       		<h:panelGrid columns="2" >
       		<h:panelGrid columns="2" >
			<h:outputText for="nasc" value="Data Nasc.:"/><p:inputMask tabindex="2" id="nasc" mask="99/99/9999" value="#{fornecedorBean.nasc}"/>
			<h:outputText for="rg" value="RG:  "/><p:inputText required="false" requiredMessage="Digite o rg." tabindex="3"  label="RG" id="rg" value="#{fornecedorBean.fornecedor.rg}"/>
			</h:panelGrid>
			<h:panelGrid columns="2" >
			<h:outputText for="cpf" value="CPF: "/><p:inputMask required="false" requiredMessage="Digite o cpf." tabindex="4"  mask="999.999.999-99"  id="cpf" value="#{fornecedorBean.fornecedor.cpf}"/>
			<h:outputText for="fone" value="Fone: "/><p:inputMask required="false" requiredMessage="Digite o fone." tabindex="5"   mask="(99)9999-9999"  id="fone" value="#{fornecedorBean.fornecedor.fone}"/>
			</h:panelGrid>
			
			<h:panelGrid columns="2">
			<h:outputText for="parceria" value="Início Parc.:"/><p:inputMask required="false" requiredMessage="Digite o e-mail." tabindex="6" mask="99/99/9999"   id="parceria" value="#{fornecedorBean.parceiro}"/>
			</h:panelGrid>
			</h:panelGrid>
			</p:panel>
			
			<p:panel header="Endereço">
			<h:panelGrid columns="2">
			<h:outputText for="logradouro" value="Logradouro:"/><p:inputText required="false" requiredMessage="Digite o lagradouro." tabindex="7" size="70"  maxlength="130"  id="logradouro" value="#{fornecedorBean.endereco.logradouro}"/>
			<h:outputText for="numero" value="Numero:"/><p:inputText required="false" requiredMessage="Digite o número." tabindex="8" id="numero" value="#{fornecedorBean.endereco.numero}"/>
			<h:outputText for="complemento" value="Complemento:"/><p:inputText tabindex="9"  required="false" id="complemento" value="#{fornecedorBean.endereco.complemento}"/>
			<h:outputText for="bairro" value="Bairro:"/><p:inputText required="false" requiredMessage="Digite o bairro." tabindex="10" id="bairro" value="#{fornecedorBean.endereco.bairro}"/>
			</h:panelGrid>
			</p:panel>
			
			<p:panel>
		
			<p:menuButton value="Ações">
			<p:menuitem value="Salvar" action="#{fornecedorBean.salvar}"  ajax="false"/> 
			<p:menuitem value="Limpar" type="reset" />
			</p:menuButton>
	
		
			<p:panel header="Lista dos Fornecedores" toggleable="true"  toggleTitle="Clique aqui pra visualizar os funcionários cadastrados.">
				

					<p:dataTable id="fornecTable" var="fornec" value="#{fornecedorBean.fornecedores}"	emptyMessage="Nenhum fornecedor cadastrado." rows="10" paginator="true">
						
						<h:inputHidden value="#{fornec.id}"/>
						
						<p:column headerText="Fornecedor">
							<h:outputText value="#{fornec.nome}" />
						</p:column>				
											
						<p:column  headerText="Contato">
							<h:outputText value="#{fornec.fone}" />
						</p:column>
						
						<p:column  headerText="Bairro">
							<h:outputText value="#{fornec.endereco.bairro}" />
						</p:column>
										
						<p:column headerText="Ações" style="width:30px;">
						<p:menuButton value="Selecione">
							<p:menuitem  value="Editar" actionListener="#{fornecedorBean.editar(fornec)}" update=":fornecForm"/>
							<p:menuitem  value="Excluir" onclick="return confirm('Confirma a exclusão do fornecedor #{fornec.nome}?')" action="#{fornecedorBean.remover(fun)}"/>
						</p:menuButton>
						</p:column>

					</p:dataTable>
					</p:panel>
			
			
			</p:panel>
			<div align="center">
			<p:panel header="Vila Torre Original Burger System© 2013 All Rigths Reserved - Rafael WMS®" />
			</div>
			
		
    
	
	</h:form>
	

</ui:define>
</ui:composition>
