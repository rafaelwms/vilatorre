<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
 <h:link type="text/css" rel="stylesheet" href="css/custom.css" />
</h:head>
<h:body>
 <div id="login" align="center" >
	<h:form>
	<p:dialog header="Bem Vindo ao Vila Torre Original Burger" widgetVar="dlg"
			showEffect="explode" width="300" modal="true" visible="true"
			resizable="false" closable="false" draggable="true">
		
			<img src="Imagens/Vila Torre - LOGO - 200.png"/><br/>
			LOGIN:<p:inputText id="login" value="#{LoginBean.login}"></p:inputText><br/>
			SENHA:<p:password id="senha" value="#{LoginBean.senha}"></p:password><br/>
			
			<p:commandButton value="LOGIN" action="#{LoginBean.tentarLogar}" ajax="false" />
			<p:commandButton value="NOVO" action="#{LoginBean.telaCliente}" ajax="false" />

			
		
		</p:dialog>

	</h:form>
</div> 

</h:body>
</html>
